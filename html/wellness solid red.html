   <h1>LED Color</h2>

 


<p><B><BR> SOLID RED <br>


If the LED is Solid Red on the Wellness camera, the device has no local or Internet connection. Try power cycling the camera by unplugging power for 30 seconds and start the process over. If still SOLID RED, try recconnecting to WIFI via AP mode or WPS.
