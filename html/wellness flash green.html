   <h1>LED Color</h2>

 


<p><B><BR> FLASHING GREEN <br>


If the LED is flashing Green on the Wellness camera, the device is connected to your local network, but is not communicating with Alarm.com servers. Try to power cycle the camera by unplugging power for 30 seconds.
